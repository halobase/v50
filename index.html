<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今天星期四吗</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:100,300,400,500,700,900">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/zh-cn.js"></script>
</head>

<script>
  window.onload = function () {
    const answer = document.getElementById("answer");
    const date = document.getElementById("date");

    var today = moment();
    var nextThursday = moment().day(4);
    if (today.day() >= 4) {
      nextThursday.add(7, 'days');
    }
    var daysUntilThursday = nextThursday.diff(today, "days");

    answer.innerText =
      daysUntilThursday == 0
        ? `是的，好耶！`
        : `不是，还有 ${daysUntilThursday} 天`;
    date.innerText = today.format("LL");
  };
</script>

<body>
  <main>
    <div id="date"></div>
    <div id="question">今天星期四吗</div>
    <div id="answer"></div>
    <div id="github">@<a href="//github.com/xoolab/v50">xoolab/v50</a></div>
  </main>
  <div class="back"></div>
</body>

</html>
